<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NumberGuessGame</title>
        <link rel="icon" href="https://cdn.dribbble.com/users/2404/screenshots/17749296/media/163e65d97876aaa9d74d10d93538885c.png?resize=400x300&vertical=center">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/base.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
     
    </head>

    <body>
        <div id="parentDiv" class="bg-blue-800 w-full h-screen flex justify-center items-start md:items-center ">
            <div class="bg-blue-600 shadow-xl w-5/6 h-1/2 flex flex-col justify-evenly items-center text-center p-2 mt-14 md:w-1/2">
                <h1 class="text-white font-bold text-2xl text-center">Guess the number between 1-10</h1>
                <input  onkeyup="change()" id="inpData" class="w-4/6 p-3 text-center" type="number" placeholder="Guess the number">
                <button onclick="checkAns()" class="bg-black text-white p-4 rounded-2xl">Guess</button>
                <p id="pData" class="text-white font-medium"></p>
                <button id="btn-Reset" onclick="ResetAns()" class="bg-black text-white p-4 hidden">Play Again</button>
            </div>
        </div>
        <script src="index.js">
          </script>
    </body>
</html>
