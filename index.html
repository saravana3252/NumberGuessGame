<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="icon" href="//d8p1x3h4xd5gq.cloudfront.net/5d6b99d329a6ab50ccbc0bf6/public/5ea743d19bf15e2d300cc224.jpg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/base.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="parentDiv" class="bg-blue-700 flex justify-center h-screen items-start pt-20 md:items-center md:mt-0 md:pt-0 md:h-screen">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-11/12 max-w-md text-center">
            <h1 class="text-2xl font-extrabold text-blue-800 mb-4">Guess the Number (1-5)</h1>
            <input id="inpData" class="w-full p-3 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center mb-4" type="number" placeholder="Enter your guess">
            <button onclick="checkAns()" class="bg-blue-800 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">GUESS</button>
            <p id="pData" class="mt-4 text-lg font-medium text-gray-700"></p>
            <button id="btn-Reset" onclick="ResetAns()" class="bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-500 transition duration-200 font-semibold mt-4 hidden">Play Again</button>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
